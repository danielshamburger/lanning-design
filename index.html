
<!DOCTYPE html>
<html>
<head>
	<title>LANNING DESIGN</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body class="home">
	<main id="app">
		<div class="toolbar">
			<div class="left">
				<img class="logo" src="images/logo_small.png" alt="" />
				<h1 class="site-title">Lanning.Design</h1>
			</div>
			<div class="right">
				<nav>
					<ul>
						<li>Home</li>
						<li>Work</li>
						<li>Contact</li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="desktop">
			<article id="1" class="window movable-box">
				<div class="window-toolbar drag-handle">
					<div class="window-title">Go Vote!</div>
					<button type="button" name="close" data-close="1" class="close-window">close</button>
				</div>
				<div class="window-content">
					<img src="images/vote.gif" alt="Go Vote!" />
				</div>
			</article>
			<article id="2" class="window movable-box">
				<div class="window-toolbar drag-handle">
					<div class="window-title">Water</div>
					<button type="button" name="close" data-close="2" class="close-window">close</button>
				</div>
				<div class="window-content">
					<img src="images/water.jpg" alt="Water" />
				</div>
			</article>
			<article id="3" class="window movable-box">
				<div class="window-toolbar drag-handle">
					<div class="window-title">I'm just gunna sneak past yah, thanks.</div>
					<button type="button" name="close" data-close="3" class="close-window">close</button>
				</div>
				<div class="window-content">
					<img src="images/ope.jpg" alt="I'm just gunna sneak past yah, thanks." />
				</div>
			</article>
		</div>
	</main>
	<script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
